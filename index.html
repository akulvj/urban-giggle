<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/my-styles.css" />
  </head>
  <body>
    <!-- header -->

    <nav class="header-section">HEADER</nav>
    <div id="page-content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary bg-info border-info" id="menu-toggle">
          Need Help ?
        </button>
      </nav>
    </div>
    <div class="d-flex" id="wrapper">
      <!-- sidebar -->

      <div
        class="bg-dark border-dark text-light border-right"
        id="sidebar-wrapper"
      >
        <div
          class="sidebar-heading border-light border-bottom font-weight-bold"
        >
          GET HELP HERE
        </div>
        <div class="list-group list-group-flush">
          <a
            href="#"
            class="list-group-item list-group-item-action bg-dark border-dark text-light"
            >Mental Health & Covid</a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action bg-dark border-dark text-light"
            >Boost Mental Health</a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action bg-dark border-dark text-light"
            >Self Help and Treatments</a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action bg-dark border-dark text-light"
            >Combat Social Stigma</a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action bg-dark border-dark text-light"
            >Recognize Suicidal Tendancy</a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action bg-dark border-dark text-light"
            >Overcome Depression</a
          >
        </div>
      </div>
    </div>

    <!-- footer section -->

    <nav class="footer-section">FOOTER <br /></nav>

    <!-- JS, Popper.js, and jQuery -->
    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <!-- Menu Toggle Script -->
    <script>
      $("#menu-toggle").click(function (x) {
        x.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
  </body>
</html>
