<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/my-styles.css" />
    <!-- Quill CSS -->
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/d196ea7eb0.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@1,500&family=Cabin&family=Capriola&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <nav id="main-header"
      class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-info"
    >
      <div href="#">
        <a class="navbar-brand" href="#">
          <img
            class="nss-logo"
            src="images/NSSlogo.png"
            class="d-inline-block align-top"
            alt="nss-logo"
          />
        </a>
        <a class="navbar-brand" href="#">
          <img class="vit-logo"
          src="images/VIT.jpg"
          class="d-inline-block align-top"
          alt="vit-logo"
        />
        </a>
        <a class="navbar-brand navbar-title " href="#">Blog</a>
      </div>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="ml-auto navbar-nav">
          <a class="nav-item nav-link active mr-3 mt-2 mb-2" href="#">Home</a>
          <a class="nav-item nav-link mr-3 mt-2 mb-2" href="#">Latest Posts</a>
          <a class="nav-item nav-link mr-3 mt-2 mb-2" href="#">About Us</a>
          <a class="nav-item nav-link mr-3 mt-2 mb-2" href="#">Contact Us</a>
        </div>
      </div>
    </nav>

    <div id="page-content-wrapper">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light border-bottom d-flex justify-content-center"
      >
        <button
          class="btn btn-primary bg-info border-info header-btn ml-3 mr-3"
          id="menu-toggle"
        >
          Need Help ?
        </button>
        <a href="#">
          <button
            class="btn btn-primary bg-info border-info header-btn ml-3 mr-3"
            id="button1"
          >
            Common<br />Problems
          </button>
        </a>
        <a href="#">
          <button
            class="btn btn-primary bg-info border-info header-btn ml-3 mr-3"
            id="button3"
          >
            Importance of<br />Life
          </button>
        </a>
        <a href="#">
          <button
            class="btn btn-primary bg-info border-info header-btn ml-3 mr-3"
            id="button2"
          >
            Real Stories
          </button>
        </a>
      </nav>
    </div>
    <div class="d-flex" id="wrapper">
      <!-- sidebar -->

      <div
        class="bg-dark border-dark text-light border-right"
        id="sidebar-wrapper"
      >
        <div
          class="sidebar-heading border-light border-bottom font-weight-bold"
        >
          GET HELP HERE
        </div>
        <div class="list-group list-group-flush">
          <a
            href="#"
            class="list-group-item list-group-item-action bg-dark border-dark text-light"
            >Mental Health & Covid</a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action bg-dark border-dark text-light"
            >Boost Mental Health</a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action bg-dark border-dark text-light"
            >Self Help and Treatments</a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action bg-dark border-dark text-light"
            >Combat Social Stigma</a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action bg-dark border-dark text-light"
            >Recognize Suicidal Tendancy</a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action bg-dark border-dark text-light"
            >Overcome Depression</a
          >
        </div>
      </div>

      <div class="post-div">
        <textarea
          class="post-title"
          type="text"
          name="Title"
          placeholder="Title"
        ></textarea>

        <div class="user-input" id="scrolling-container">
          <div class="text-field" id="editor-container">
            <p><br /></p>
          </div>
        </div>
        <input class="btn btn-outline-light" type="submit" value="Submit" />
      </div>
    </div>

    <!-- footer section -->
    <nav class="footer-section">
      follow us:
      <a href="https://www.facebook.com/NSS-VIT-544152845940047/">
        <i class="fab fa-facebook fa-1x footer-icons"></i>
      </a>
      <a href="https://instagram.com/nss_vit?igshid=lhbeqs9peaki">
        <i class="fab fa-instagram fa-1x footer-icons"></i>
      </a>
      <a href="https://m.youtube.com/channel/UCMV2AzjZ5rpc4vIJ0HqcBCA">
        <i class="fab fa-youtube fa-1x footer-icons"></i>
      </a>
    </nav>
    <!-- jQuery, JS and Popper.js -->
    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <!-- Menu Toggle Script -->
    <script>
      $("#menu-toggle").click(function (x) {
        x.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
    <!--Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- Initialize Quill editor -->
    <script>
      var quill = new Quill("#editor-container", {
        modules: {
          toolbar: [
            [{ header: [1, 2, false] }],
            ["bold", "italic", "underline"],
          ],
        },
        scrollingContainer: "#scrolling-container",
        placeholder: "Share your story...",
        theme: "snow",
      });
    </script>
  </body>
</html>
